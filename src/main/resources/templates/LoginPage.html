<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <title>Meteorology</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-secondary text-dark text-center">
            <h2> [>_ FreightFox Weather API Project _<]</h2>
            <h4 class="text-white">LOGIN HERE !</h4>
        </div>
        <div class="card-body bg-dark text-secondary">
            <form id="userLoginForm" method="post" th:action="@{/submit}">
                <div class="row text-center my-5">
                    <div class="col-4">
                        <label for="username" class="h3">USERNAME</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="username" name="username" type="text" required/>
                    </div>
                    <div class="col-4">
                        <span id="usernameError"></span>
                    </div>
                </div>
                <!--Row #1 end-->
                <div class="row text-center">
                    <div class="col-4">
                        <label for="password" class="h3 ">PASSWORD</label>
                    </div>
                    <div class="col-4 my-2">
                        <input class="form-control" id="password" name="password" type="password" required/>
                    </div>
                    <div class="col-4 my-2">
                        <span id="passwordError"></span>
                    </div>
                </div>
                <!--Row#2 end-->
                <div class="row">
                    <button class="btn btn-warning mx-auto px-5 my-5" type="submit">LOGIN</button>
                </div>
            </form>
            <div class="row">
            </div>

            <div class="row">
                <h6 class="mx-auto">
                    <span class="text-white">USERNAME</span> : <span class="text-warning"> jiteshs101</span> |
                    <span class="text-white">PASSWORD</span> : <span class="text-warning"> freightfox</span>
                </h6>
            </div>
        </div>
        <div class="card-footer text-center border">
            <span th:if="${param.invalidCredentials}" class="text-danger h3"> Oopppsss... Invalid Credentials !</span>
            <span th:if="${param.logout}" class="text-success h3"> LogOut Success !</span>
            <span th:if="${param.error}" class="text-danger h3"> Ooooo Something Went Wrong !</span>
            <span th:if="${param.denied}" class="text-warning h3"> Access Denied ! Sorry Not Authorized</span>
        </div>
    </div>
</div>
</body>
</html>
